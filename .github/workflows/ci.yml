name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  # Primary test job that runs the full make target (including linting)
  make:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 'stable'
    - name: Run tests
      run: |-
        v="$(nproc)" &&
        [ ! -z "$v" ] &&
        make -j "$v"

  # Cross-platform test job for session package
  # Ensures session ID logic works correctly on all platforms
  test-session:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v5
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 'stable'
    - name: Run session package tests
      run: go test -v -count=1 ./internal/session/...
    - name: Run all tests
      run: go test -v -count=1 ./...
