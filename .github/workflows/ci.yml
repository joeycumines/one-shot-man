name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Minimal permissions for security
permissions:
  contents: read

jobs:
  # Primary test job that runs the full make target (including linting) on all platforms
  make:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v5
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 'stable'
    - name: Detect CPU count and run tests (Unix)
      if: runner.os != 'Windows'
      run: |
        if [ "$(uname)" = "Darwin" ]; then
          v="$(sysctl -n hw.logicalcpu)"
        else
          v="$(nproc)"
        fi
        [ -n "$v" ] && make -j "$v"
    - name: Detect CPU count and run tests (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        $cpuCount = (Get-CimInstance Win32_ComputerSystem).NumberOfLogicalProcessors
        if ($cpuCount -gt 0) {
          make -j $cpuCount
        } else {
          make
        }
